replicaCount: 1

nameOverride: ""
fullnameOverride: ""

imagePullSecrets: []

image:
  repository: consumer
  tag: 1.0

port: 5672
server: rabbitMQ
message: Hello
repeat: 30

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
  
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""